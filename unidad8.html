<!DOCTYPE html>
<html lang="es">
<head>
	<title>JavaScript_unidad8</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="control.js"></script>
</head>
<body>
	<div style="text-align: left;
				padding-left: 35%">

		<div style="padding: 25px;
					margin-right: 45%; 
					border-radius: 5%; 
					background-color: #77aaff;">
			<h1>Ingreso al sistema</h1>
			
			<form id="form" 
				  action="sistem.html">
			
				<p>	Usuario: 
					<input type="text" 
						   name="user" 
						   id="user">
				</p>
				<p id="errUser" 
				   style="color: red"></p>
				
				<p>Clave:  
					<input type="password" 
					       name="password" 
					       id="password">
				</p>
				<p id="errPassword" 
				   style="color: red"></p>
				
				<input type="submit" 
					   value="Ingresar">
				<p id="ok" 
				   style="color: green"></p>
			</form>
		</div>
	</div>
</body>
</html>
